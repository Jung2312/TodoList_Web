<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memory</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="JS/userlogin.js"></script>
    <script defer src="JS/menu.js"></script>
    <script defer src="JS/date.js"></script>
    <script defer src="JS/todo.js"></script>
    <script defer src="JS/background.js"></script>
    <script defer src="JS/music.js"></script>
    <script type="module" defer src="JS/weather.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div id="status">
      <input id="menubtn" type="button" />
      <div id="username">Non-members</div>
      <form id="loginform">
        <input
          id="inputname"
          type="sudmit"
          placeholder="이름을 입력하세요."
          maxlength="7"
          required
        />
      </form>
      <input id="loginbtn" type="button" value="LOGIN" />
      <div id="date"></div>
    </div>

    <div id="main">
      <div id="menu" class="hidden">
        <div>
          <input id="todobtn" class="menubtn" type="button" value="TODO" />
        </div>
        <div>
          <input id="diarybtn" class="menubtn" type="button" value="DIARY" />
        </div>
        <div>
          <input id="bookbtn" class="menubtn" type="button" value="BOOK" />
        </div>

        <hr class="menuline" />

        <div id="weather">
          <img id="weather-img" />
          <span id="weather-temp"></span>
          <div class="circle"></div>
        </div>
      </div>

      <div id="todohome" class="hidden">
        <div id="todo" class="todolist">TODO</div>
        <form id="todo_form">
          <input
            id="todoinput"
            type="text"
            placeholder="할 일을 입력하세요."
            required
          />
          <button id="todoplus" type="button">
            <img src="./img/plus.png" alt="" />
          </button>
        </form>

        <ul id="todo_list"></ul>
      </div>

      <div id="musicbox" class="">
        MUSIC

        <div class="music-info">
          <h4 id="title">노래 제목</h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
        <audio
          id="audio"
          src="music/Little-Fish.mp3"
          onloadstart="this.volume=0.6"
        ></audio>
        <div class="img-container">
          <img src="img/Little-Fish.png" alt="cover" id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fa-sharp fa-solid fa-backward"></i>
          </button>
          <button id="play" class="actiong-btn big">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="next" class="actiong-btn">
            <i class="fa-sharp fa-solid fa-forward"></i>
          </button>
        </div>
      </div>

      <div id="madeinfo" class="">
        <span id="info">
          2023-03-03 ~ 2023-03-05
          <br />
          @JUNG2312, <a href="https://github.com/Jung2312">github</a>
        </span>
      </div>
    </div>
  </body>
</html>
