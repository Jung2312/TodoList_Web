<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script defer src="JS/userlogin.js"></script>
    <script defer src="JS/menu.js"></script>
    <script defer src="JS/date.js"></script>
    <script type="module" defer src="JS/weather.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <div id="status">
        <input id="menubtn" type="button">
        <div id="username">비회원</div>
        <form id="loginform">
            <input id="inputname" type="sudmit" placeholder="이름을 입력하세요." maxlength="7" required/>
        </form>
        <input id="loginbtn" type="button" value="LOGIN">
        <div id="date"></div>
    </div>

    <div id="menu" class="hidden">
        <div>
            <input id="todobtn" class="menubtn" type="button" value="TODO">
        </div>
        <div>
            <input id="diarybtn" class="menubtn" type="button" value="DIARY">
        </div>
        <div>
            <input id="memobtn" class="menubtn" type="button" value="MEMO">
        </div>
        
        <hr class="menuline">
        
        <div id="weather">
            <img id="weather-img">
            <span id="weather-temp"></span>
            <div class="circle"></div>
        </div>
        
    </div>
    

</body>
</html>
